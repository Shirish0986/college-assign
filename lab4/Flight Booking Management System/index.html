<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background-color: #f44336; color: white; }
    </style>
</head>
<body>

<h2 style="text-align:center">Flight Booking</h2>
<form name="flightForm" action="bookFlight.php" method="POST">
    <label>Passenger Name:</label>
    <input type="text" name="passengerName" required>

    <label>From:</label>
    <input type="text" name="from" required>

    <label>To:</label>
    <input type="text" name="to" required>

    <label>Departure Date:</label>
    <input type="date" name="departureDate" required>

    <label>Arrival Date:</label>
    <input type="date" name="arrivalDate" required>

    <label>Phone Number:</label>
    <input type="text" name="phoneNumber" pattern="\d{10}" title="Enter 10 digits" required>

    <label>Email ID:</label>
    <input type="email" name="emailID" required>

    <button type="submit">Book Flight</button>
</form>

</body>
</html>
