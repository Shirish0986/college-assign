<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background-color: #ff9800; color: white; }
    </style>
</head>
<body>

<h2 style="text-align:center">Employee Management</h2>
<form name="employeeForm" action="addEmployee.php" method="POST">
    <label>Employee Name:</label>
    <input type="text" name="employeeName" required>

    <label>Employee ID:</label>
    <input type="text" name="employeeID" required>

    <label>Department Name:</label>
    <input type="text" name="departmentName" required>

    <label>Phone Number:</label>
    <input type="text" name="phoneNumber" pattern="\d{10}" title="Enter 10 digits" required>

    <label>Joining Date:</label>
    <input type="date" name="joiningDate" required>

    <button type="submit">Add Employee</button>
</form>

</body>
</html>
